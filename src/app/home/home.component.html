<div class="container"> 
    <br>
    <button (click)="allCompletedTask()"  
              class="btn btn-light text-success"> 
              Show Completed Tasks
          </button>
          <button (click)="allTasks()"  
              class="ml-3 btn btn-light text-dark"> 
              Show All Tasks
          </button>
 
<br>
    
 <br>
  
      
      <div class="form-group"> 
<div class="row">
<div class="col-5">
    <input [(ngModel)]="newTask" type="text" 
                  value="" class="form-control">
                  </div>
                  <div class="col-3">
        <select class="form-control"  id="status"
                                required
                               name="status" [(ngModel)]="isTaskCompleted">
                               <option>Completed</option>
                               <option>In-progress</option>
                          <!-- <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option> -->
                        </select></div>
                      

          <div class="col-4">

          <button (click)="addToList()"  
              class="btn btn-light text-success"> 
              ADD TASK 
          </button> </div></div>
      </div>
       

      
  
<br>
<br>
 
  <div *ngIf="!allCompletedTasksButtonClick" 
          class="row" > 

     

      <div class="col-9" *ngFor="let x of Tasks; let index = index;" > 

          
            
                <table class="table table-bordered">
                    <tr class="d-flex">
                        <td class="col-6">{{x.taskname}}</td>
                        <td class="col-2">{{x.status}}</td>
                        <td class="col-2">
                            <button type="button" class="btn btn-light text-info" 
                            (click)="deleteTask(index)">Delete</button>
                            
                        </td>
                        <td class="col-2">
                            <button type="button" class="btn btn-light text-info" 
                            (click)="updateTask(x,index)">Update</button>
                            
                        </td>
                        
                        
                    </tr>
                </table>
            
          

          <!-- <input (click)="deleteTask(index)" type="button"
              value="Delete" class="col-2 btn btn-danger">  -->
      </div> 
        
      
  </div>
  <div *ngIf="allCompletedTasksButtonClick" 
          class="row" > 

     

      <div class="col-9" *ngFor="let x of allCompletedTaskList; let index = index;" > 

          
            
                <table class="table table-bordered">
                    <tr class="d-flex">
                        <td class="col-6">{{x.taskname}}</td>
                        <td class="col-2">{{x.status}}</td>
                        <td class="col-2">
                            <button type="button" class="btn btn-light text-info" 
                            (click)="deleteTask(index)">Delete</button>
                            
                        </td>
                        <td class="col-2">
                            <button type="button" class="btn btn-light text-info" 
                            (click)="updateTask(x,index)">Update</button>
                            
                        </td>
                        
                        
                    </tr>
                </table>
            
          

          <!-- <input (click)="deleteTask(index)" type="button"
              value="Delete" class="col-2 btn btn-danger">  -->
      </div> 
        
      
  </div> 
</div>
